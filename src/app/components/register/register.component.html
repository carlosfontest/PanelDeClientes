<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3 display-4">
          <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Register
        </h1>
        <form (submit)="onSubmit()">
          <!-- User email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="email" requiered>
          </div>
          <!-- User password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" requiered>
          </div>

          <input type="submit" value="Register" class="btn btn-outline-primary btn-block">

        </form>
      </div>
    </div>
  </div>
</div>
