<div class="row">
  <div class="col-md-6">
    <h2 class="display-4"><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{ totalOwed | currency:"USD":"symbol" }}</h5>
  </div>
</div>

<table *ngIf="clients?.length > 0 && loaded" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:"USD":"symbol" }}</td>
      <td><a routerLink='client/{{ client.id }}' class="btn btn-secondary btn-sm"><i class="fa fa-search-plus"></i></a></td>
    </tr>
  </tbody>
</table>

<!-- No Clients -->
<div *ngIf="clients?.length == 0 && loaded"> 
  <hr>
  <h5 class="display-4 text-center text-danger">There are no clients in the system</h5>
</div>

<!-- Loading Clients -->
<div *ngIf="!loaded">
  <hr>
  <img src="../../../assets/loading.gif" alt="Loading..." class="mx-auto d-block">
</div>
